spring:
  main:
    banner-mode: off
  datasource:
    hikari:
      maximum-pool-size: 50
      connection-timeout: 5_000
      max-lifetime: 10_000
  jpa:
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  file:
    name:
  level:
    org.hibernate:
      SQL: debug
      orm.jdbc.bind: trace
